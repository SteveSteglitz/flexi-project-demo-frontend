<div class="container">
  <div class="left-div">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
       <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef="let element">ID</th>
          <td mat-cell *matCellDef="let element"> {{element['customerId']}} </td>
        </ng-container>
      <ng-container matColumnDef="forename">
        <th mat-header-cell *matHeaderCellDef="let element">Vorname</th>
        <td mat-cell *matCellDef="let element"> {{element['forename']}} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef="let element">Nachname</th>
        <td mat-cell *matCellDef="let element"> {{element['surname']}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectInfo(row)"></tr>
    </table>
  </div>
  <div class="right-div">
    <app-dynamic-information-block [infos]="infos()"></app-dynamic-information-block>
  </div>
</div>
